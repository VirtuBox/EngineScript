# Deny all incoming requests for any dot files in the root directory
location ~ /\. {
  access_log off;
  log_not_found off;
  deny all;
}

# Deny access to backup files
location ~ ~$ {
  access_log off;
  log_not_found off;
  deny all;
}

# Deny access to git files
location ~ /\.git {
  access_log off;
  log_not_found off;
  deny all;
}

# Deny access to git files
location ~ /\.gitignore {
  access_log off;
  log_not_found off;
  deny all;
}
